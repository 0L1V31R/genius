<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="genius.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>

    <title>Genesis</title>
</head>
<body>
    <div class="main">
        <div class="genius">
            <div class="game">
                <!--Botoes Externos-->
                <div class="clickable blue"></div>
                <div class="clickable yellow"></div>
                <div class="clickable red"></div>
                <div class="clickable green"></div>
                <!--Comando Central -->
                <div class="container circle-center">
                    <div class="control-center circle-center">
                         <div class="top-left"></div>
                         <div class="top-right"></div>
                         <div class="bottom-left"></div>
                         <div class="bottom-right"></div>
                    </div>
                </div>
                <!--TEXTOS-->
                <div class="texts">
                    <p class="start-stop">START</p>
                    <div class="results">
                        <p class="t1-score">SCORE</p>
                        <p class="current-score">0</p>
                        <p class="t2-score">BEST</p>
                        <p class="best-score">-</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="title">Desenvolvido por Samuel de Oliveira</p>
            <p class="subtitle">Dio.me - BootCamp - Eduzz</p>
        </div>
    </div>
    
    
</body>
</html>
